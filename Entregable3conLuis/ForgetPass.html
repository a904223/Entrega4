<html>
<head>
<title>Forget Password</title>
<link rel="StyleSheet" type="text/css" href="pattern.css">
</head>
<body>
<div class="header">
        <img align="left" src="Logo ERP Tecnun.png">
	<img align="right" src="Usuario.png">
        <h1 align="center">TECNUN ERP</h1>
    </div>



<form method="get" action="EnvioCorreo">
<table>

  <tr>
    <th align="center" colspan="2">
      Enter Your E-Mail to Recover your Password
    </th>
  </tr>



  <tr>
    <th align="right">E-Mail:</th>
    <td align="left">
      <input type="text" name="correo" size="60">
    </td>
  </tr>


  <tr>
    <td align="right">
      <input type="submit" value="Send">
    </td>
    <td align="left">
      <input type="reset" value="Reset">
    </td>
  </tr>

</table>
</form>

</body>
</html>
