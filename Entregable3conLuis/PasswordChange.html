    <script type="text/javascript">

            function checkPassword(str)
                {
                var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
                return re.test(str);
                }
            
            function checkForm(form) {
                if(form.usuario.value == "") {
                    alert("Error: Username cannot be blank!");
                    form.usuario.focus();
                    return false;
                }
                re = /^\w+$/;
                
                if(form.pass_actual.value == "") {
                    alert("Error: The actual password cannot be blank!");
                    form.usuario.focus();
                    return false;
                }
                
                if(form.pass_nueva1.value != "" && form.pass_nueva1.value == form.pass_nueva2.value) {
                    if(!checkPassword(form.pass_nueva1.value)) {
                        alert("The password you have entered is not valid!");
                        form.pass_nueva1.focus();
                        return false;
                    }
                } else {
                      alert("Error: Please check that you've entered and confirmed your password!");
                      form.pass_nueva1.focus();
                      return false;
                }
                return true;
            }
        </script>
